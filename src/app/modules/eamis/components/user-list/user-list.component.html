<div class="container-fluid pb-5">
    <mat-toolbar  class="my-3">
      <mat-toolbar-row class="d-flex justify-content-center">
      <h1>User List</h1>  
      </mat-toolbar-row>
    </mat-toolbar>
      <div class="container-fluid">
        <div class="row d-flex">
          <div class="flex-grow-1 p-2">
            <form>
              <mat-form-field class="full-width">
                <mat-label>Search</mat-label>
                <input type="text" placeholder="User" matInput>
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
            </form>
          </div>
          <div class="bd-highlight p-2">
            <div class="button-row ">
              <button mat-raised-button class="add" (click)="openUserDialog()"
                matTooltip="Click to add user">
                <mat-icon>add</mat-icon> CREATE
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mat-elevation-z8">
            <mat-table [dataSource]="userList">
              
                <ng-container matColumnDef="userName">
                  <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
                </ng-container>
  
                <ng-container matColumnDef="firstName">
                  <mat-header-cell *matHeaderCellDef> First name</mat-header-cell>
                  <mat-cell *matCellDef="let element">{{element.personnelInfo.firstName}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="middleName">
                    <mat-header-cell *matHeaderCellDef> Middle name</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.personnelInfo.middleName}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="lastName">
                    <mat-header-cell *matHeaderCellDef> Last name</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.personnelInfo.lastName}}</mat-cell>
                </ng-container>
                
                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    <button mat-icon-button
                      matTooltip="Click to edit this data">
                      <mat-icon class="edit-icon">edit</mat-icon>
                    </button>
                    <button mat-icon-button
                      matTooltip="Click to delete this data">
                      <mat-icon class="delete-icon">delete</mat-icon>
                    </button>
                  </mat-cell>
                </ng-container>
  
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
  
              <mat-paginator  [length]="dataSource?.count"
                              [pageSizeOptions]="[5, 10, 20]"
                              (page)="pageEvent = $event; onPaginateChange($event)"
                              showFirstLastButtons>
            </mat-paginator>
          </div>
        </div>
    </div>
  </div>
