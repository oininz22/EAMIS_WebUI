<div class="body container">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between">
                <h4 mat-dialog-title *ngIf="actionBtn === 'Save' else elseUpdate">Item Sub Category</h4>
                <ng-template #elseUpdate>
                    <h4 mat-dialog-title>Item Sub Category</h4>
                </ng-template>
                <mat-icon mat-dialog-close click>close</mat-icon>
            </div>
    
            <mat-dialog-content>
                <form [formGroup]="itemSubCategoryForm">
                    <mat-form-field class="full-width" floatLabel="always" appearance="outline" [hidden]="true">
                        <mat-label>Id</mat-label>
                        <input matInput type="text" formControlName="id">
                    </mat-form-field>
                    <div class="d-flex justify-content-center">
                        <section>
                            <mat-checkbox class="example-margin" formControlName="isActive" color="primary" (change)="checkActive($event)">Active</mat-checkbox>
                        </section>
                    </div>
                    <mat-form-field class="full-width">
                        <mat-label>Category Name</mat-label>
                        <mat-select formControlName="categoryId" >
                          <mat-option *ngFor="let items of categoryItem" [value]="items.id">
                            {{items.categoryName}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Sub Category Name</mat-label>
                        <input matInput type="text" formControlName="subCategoryName">
                    </mat-form-field>
                    
                    <div class="d-flex flex-row-reverse button-row">
                        <button mat-raised-button color="warn" class="button" (click)="clearItemSubCategory()">
                            <mat-icon>clear_all</mat-icon>Clear</button>
                        <button mat-raised-button color="primary" class="button" (click)="addItemSubCategory()" [disabled]="itemSubCategoryForm.invalid">
                            <mat-icon>check_circle_outline</mat-icon>
                            {{actionBtn}}
                            </button>
                    </div>
                </form>
            </mat-dialog-content>
        </div>
    </div>
</div>
