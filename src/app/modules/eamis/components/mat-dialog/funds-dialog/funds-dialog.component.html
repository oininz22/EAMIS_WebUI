<div class="body container">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between">
                <div></div>
                <h4 mat-dialog-title>Funds</h4>
                <mat-icon mat-dialog-close click>close</mat-icon>
            </div>
            <mat-dialog-content>
                <form [formGroup]="fundsForm">
                    <mat-form-field class="full-width" floatLabel="always" appearance="outline" [hidden]="true">
                        <mat-label>Id</mat-label>
                        <input matInput type="text" formControlName="id">
                    </mat-form-field>
                    <div class="d-flex justify-content-center">
                        <section>
                            <mat-checkbox class="example-margin" formControlName="isActive" color="primary">Active</mat-checkbox>
                        </section>
                    </div>
                    <mat-form-field class="full-width">
                        <mat-label>Fund</mat-label>
                        <mat-select formControlName="genFundId">
                            <mat-option *ngFor="let items of genFunds" [value]="items.id" cdkFocusInitial>
                                {{items.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="fundsForm.invalid">{{getFundErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Code</mat-label>
                        <input matInput type="text" formControlName="code">
                        <mat-error *ngIf="fundsForm.invalid">{{getCodeErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Financial Source</mat-label>
                        <mat-select formControlName="financingSourceId">
                            <mat-option *ngFor="let items of financingSource" [value]="items.id">
                                {{items.financingSourceName}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="fundsForm.invalid">{{getFinancialErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Authorization</mat-label>
                        <mat-select formControlName="authorizationId">
                            <mat-option *ngFor="let items of authorization" [value]="items.id">
                                {{items.authorizationName}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="fundsForm.invalid">{{getAuthorizationErrorMsg()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Fund Category</mat-label>
                        <input matInput type="text" formControlName="fundCategory">
                        <mat-error *ngIf="fundsForm.invalid">{{getFundCategoryErrorMsg()}}</mat-error>
                    </mat-form-field>
                    <div class="d-flex justify-content-center button-row">
                        <button mat-raised-button color="primary" class="button" (click)="submitFunds()" [disabled]="fundsForm.invalid">
                            <mat-icon>check_circle_outline</mat-icon>
                            {{actionBtn}}
                        </button>
                        <button mat-raised-button color="warn" class="button" (click)="clearFundsForm()">
                            <mat-icon>clear_all</mat-icon>
                            Clear
                        </button>
                    </div>
                </form>
            </mat-dialog-content>
        </div>
    </div>
</div>
