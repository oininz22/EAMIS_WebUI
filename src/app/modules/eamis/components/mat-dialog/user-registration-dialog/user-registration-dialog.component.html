<div class="container dialog">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between">
                <h4 mat-dialog-title>Create User</h4>
                <mat-icon mat-dialog-close>close</mat-icon>
            </div>
            <mat-dialog-content>
                <form [formGroup]="userRegistrationForm">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput type="text" formControlName="username" cdkFocusInitial>
                        <mat-error *ngIf="userRegistrationForm.invalid">{{getUsernameErrorMsg()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password':'text'"  formControlName="password">
                        <i class="material-icons" matSuffix (click)="hide = !hide">{{hide ? 'visibility':'visibility_off'}}</i>
                        <mat-error *ngIf="userRegistrationForm.invalid">{{getPasswordErrorMsg()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Agency Employee Number</mat-label>
                        <input matInput type="text" formControlName="agencyEmployeeNumber">
                        <mat-error *ngIf="userRegistrationForm.invalid">{{getAgencyEmployeeNoErrorMsg()}}</mat-error>
                    </mat-form-field>
                    <div class="d-flex flex-row-reverse button-row">
                        <button mat-raised-button color="warn" class="button" (click)="clearUser()">
                            <mat-icon>clear_all</mat-icon>
                            Clear
                        </button>
                        <button mat-raised-button color="primary" class="button" (click)="addUser()" [disabled]="userRegistrationForm.invalid">
                            <mat-icon>check_circle_outline</mat-icon>
                            Save
                        </button>
                    </div>
                </form>
            </mat-dialog-content>
        </div>
    </div>
</div>
