<div class="container-fluid">
    <mat-toolbar>
        <mat-toolbar-row class="d-flex justify-content-center">
            <h1>Delivery Receipt</h1>
        </mat-toolbar-row>
    </mat-toolbar>
    <form>
        <div class="row">
            <div class="col-6 d-flex flex-column">
                <mat-form-field class="full-width">
                    <mat-label>Transaction #</mat-label>
                    <input matInput type="text">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Date Received</mat-label>
                    <input matInput type="date" [valueAsDate]="">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Select Supplier</mat-label>
                    <mat-select></mat-select>
                </mat-form-field>
                <div class="d-flex">
                    <input type="file">
                    <button mat-raised-button color="primary">View Checklist</button>
                </div>
            </div>
            <div class="col-6 d-flex flex-column">
                <mat-form-field class="full-width">
                    <mat-label>Received By</mat-label>
                    <input matInput type="text">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>PO #</mat-label>
                    <input matInput type="text">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>PR #</mat-label>
                    <input matInput type="text">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Invoice #</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field class="full-width">
                    <mat-label>Details</mat-label>
                    <textarea matInput rows="5"></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
